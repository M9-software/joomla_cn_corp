MOD_K2_USER="K2用户"
K2_MOD_K2_USER_DESCRIPTION="K2 User是Joomla登录模块的更好版本。 用它来显示用户的登录框。 当用户登录时，他们会看到用户信息（工具栏），还允许用户执行以下任务：添加/编辑K2项目（在允许访问权限下），允许用户对项目评论（同样，在允许访问权限下） ，更新他们的个人信息（资料）并快速访问他们发布的所有项目（用户页面/博客）。 该模块在v2.5及更高版本中取代了了“K2 Login”模块。 如果您使用的是“K2 Login”模块，请确保将其替换为此模块。"
